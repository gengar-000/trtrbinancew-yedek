<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Demo Giriş</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    body { background:#0b1220; color:#e6e9ef; margin:0; }
    .wrap{min-height:100dvh;display:grid;place-items:center;padding:24px;}
    .card{width:100%;max-width:420px;background:#121a2a;border:1px solid #1c2539;border-radius:16px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{font-size:22px;margin:0 0 12px}
    p.muted{margin:0 0 20px;color:#93a0b4;font-size:13px}
    label{display:block;font-size:13px;color:#b9c4d4;margin:12px 0 6px}
    input{width:100%;padding:12px 14px;border:1px solid #2a3550;background:#0f1626;color:#e6e9ef;border-radius:10px;outline:none}
    input:focus{border-color:#3b82f6;box-shadow:0 0 0 3px rgba(59,130,246,.25)}
    button{width:100%;margin-top:16px;padding:12px 14px;border:0;border-radius:10px;
      background:#f0b90b;color:#11131a;font-weight:700;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .msg{margin-top:14px;font-size:13px}
    .ok{color:#22c55e}.err{color:#ef4444}
    .tiny{margin-top:18px;color:#93a0b4;font-size:12px}
    .tiny strong{color:#e6e9ef}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Demo Giriş</h1>
      <p class="muted">Bu sayfa <strong>TEST/DEMO</strong> amaçlıdır ve hiçbir veri kaydedilmez.</p>

      <form id="loginForm" autocomplete="off">
        <label for="email">E-posta</label>
        <input id="email" name="email" type="email" placeholder="ornek@mail.com" required />

        <label for="password">Şifre</label>
        <input id="password" name="password" type="password" placeholder="••••••••" required />

        <button id="btn" type="submit">Giriş Yap</button>
        <div id="msg" class="msg"></div>
      </form>

      <p class="tiny">Not: Sunucuya <strong>/api/login</strong> adresine POST atan basit bir demo.</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const btn  = document.getElementById('btn');
    const msg  = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      msg.className = 'msg';
      btn.disabled = true;

      const payload = {
        email: form.email.value.trim(),
        password: form.password.value
      };

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await res.json().catch(() => ({}));

        if (res.ok && data.ok) {
          msg.textContent = 'Giriş başarılı (demo yanıt).';
          msg.className = 'msg ok';
          form.reset();
        } else {
          msg.textContent = data?.message || 'Bir şeyler ters gitti.';
          msg.className = 'msg err';
        }
      } catch (err) {
        msg.textContent = 'Ağ hatası: ' + (err?.message || 'bilinmiyor');
        msg.className = 'msg err';
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
